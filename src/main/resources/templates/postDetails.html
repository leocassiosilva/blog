<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>CodeBlog-Post</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<!-- Link Icones Google -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#" style="font-weight: bold;">Gaia</a> <a href="/newpost"
				class="btn btn-primary" role="button">Novo Post</a>
	</nav>
	</header>
	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb"
					style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item" aria-current="page"><a
						href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
				</ol>
			</nav>

			<article>
				<h1 class="card-title"
					style="font-weight: bold; margin-bottom: 20px;">
					<span th:text="${post.titulo}"></span>
				</h1>
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i> <span
						th:text="${post.autor}"></span> <br> <i
						class="material-icons">date_range</i> <span th:text="${post.data}"></span>
				</p>
				<section>
					<p class="card-text" style="margin-top: 40px;">
						<span th:text="${post.texto}"></span>
					</p>
				</section>
			</article>
		</div>
	</main>
</html>
